<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./DOM_exersice.css" />
  </head>
  <body>
    <!-- Add Element -->
    <div class="first">
      <div id="container"></div>
      <button onclick="addBTN()" class="tovchluur">Нэмэх</button>
    </div>
    <!-- Additional Game -->
    <div class="second">
      <div>
        <input type="number" name="" id="input01" class="input01" />
        <input type="number" name="" id="input02" class="input02" />
        <input type="text" name="" id="input03" class="input03" />
      </div>
      <div>
        <button id="checking" onclick="match()">Шалгах</button>
        <button id="refresh" onclick="random()">Шинэчлэх</button>
      </div>
    </div>
    <!-- Change background color -->
    <div id="background">
      <button id="change_color" onclick="changeColor()">Өнгө солих</button>
    </div>
    <!-- Change text -->
    <div class="change_text">
      <h1 id="ch_title">Welcome to Pinecone!</h1>
      <p id="ch_par">Please change me!!!</p>
      <button onclick="changeBTN()">Үг солих</button>
    </div>
    <!-- Colorful circle -->
    <div id="colorcircle">
      <input type="text" id="circle_input" onclick="reEnter()" />
      <button onclick="circle()">Бөөрөнхий үүсгэх</button>
      <div id="inner_circle"></div>
    </div>
    <!-- Dynamic search filter -->
    <div class="dynamic_search">
      <h1>Dynamic search filter</h1>
      <input type="text" name="" id="searchFruit" />
      <ul id="fruitList">
        <li>Cherry</li>
        <li>Apple</li>
        <li>Watermelon</li>
        <li>Grape</li>
        <li>Blueberry</li>
        <li>Banana</li>
        <li>Orange</li>
      </ul>
    </div>
    <!-- Image scroll -->
    <div class="gallery">
      <p id="backBtn">
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      </p>
      <div class="gallery_scroll">
        <span
          ><img
            src="./6F0904A3-CA17-4AEE-BD4D-599BB52C6C1A.PNG"
            alt=""
            class="image"
        /></span>
        <span

            src="./6F0904A3-CA17-4AEE-BD4D-599BB52C6C1A.PNG"

        /></span>
        <span

            src="./6F0904A3-CA17-4AEE-BD4D-599BB52C6C1A.PNG"
            alt=""
            class="image"
        /></span>
        <span
          ><img
            src="./6F0904A3-CA17-4AEE-BD4D-599BB52C6C1A.PNG"
            alt=""
            class="image"
        /></span>
        <span
          ><img
            src="./6F0904A3-CA17-4AEE-BD4D-599BB52C6C1A.PNG"
            alt=""
            class="image"
        /></span>
        <span
          ><img
            src="./6F0904A3-CA17-4AEE-BD4D-599BB52C6C1A.PNG"
            alt=""
            class="image"
        /></span>
      </div>
      <p id="nextBtn">
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      </p>
    </div>
    <!-- To do list -->
    <div id="listoftask">
      <h1>To-Do List</h1>
      <input type="text" id="toDoInput" />
      <button id="todolist" onclick="addText()">Add task</button>
      <div style="color: white">TASKS:</div>
      <!-- <button id="deletetodo">Delete</button> -->
    </div>
    <!-- Shapes -->
    <div class="shapes" onclick="onclick()" ondblclick="">
      <div>square</div>
      <div id="circle">circle</div>
      <div>triangles</div>
      <!-- <canvas id="squareshape"></canvas> -->
    </div>
    <div id="mainbar"></div>
    <script src="./DOM_Shapes.js"></script>
    <script src="./DOM_toDoList.js" defer></script>
    <script src="./DOM_imageScroll.js"></script>
    <script src="DOM_DynamicSearchFilter.js"></script>
    <script src="./DOM_colorfulCircle.js"></script>
